apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: platform
  sources:
    # 1. Helm chart source
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.19.2
      helm:
        valueFiles:
          - $values/helm-values/cert-manager.yaml

    # 2. Git repo source (for your values)
    - repoURL: https://github.com/<you>/<repo>.git
      targetRevision: HEAD
      ref: values     # <--- makes $values available

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
