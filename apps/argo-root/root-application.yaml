apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/smooti/platform-bootstrap.git
    path: apps/argo-root
    targetRevision: argo
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    # 1. Sync Projects first
    - repoURL: https://github.com/smooti/platform-bootstrap.git
      targetRevision: argo
      path: projects

    # 2. Sync ArgoCD second (self-management)
    - repoURL: https://github.com/smooti/platform-bootstrap.git
      targetRevision: argo
      path: apps/core